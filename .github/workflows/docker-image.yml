name: CI/CD Docker

on:
  push:
    branches: [ "main" ]
    # QUAN TRỌNG: Chỉ chạy khi sửa code trong backend
    paths:
      - 'user-management/backend/**'

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy code về máy chủ build
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Đăng nhập Docker Hub (dùng Secret đã tạo ở Bước 2)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Cài đặt Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build và đẩy lên Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # QUAN TRỌNG: Chỉ định đúng thư mục chứa Dockerfile
          context: ./user-management/backend
          file: ./user-management/backend/Dockerfile
          push: true
          # Tên ảnh trên DockerHub (tự động lấy username từ secret)
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/user-management-be:latest
